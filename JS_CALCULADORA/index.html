<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./estilos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
  
<div class="contenedorCalculadora">
    <div class="textoCalculadora"> Calculadora JS</div> 
    <div class="resultado" id="resultado"></div>       
    <div class="contendorValores">
        <div><input class="textoCalculadora" type="text" id="valorA" placeholder=" Valor 1"  size="5"></div>
        <div><input class="textoCalculadora" type="text" id="valorB" placeholder=" Valor 2"  size="5"></div>
    </div>

    <div class="contenedorBotones">
        <div><button class="textoCalculadora" onclick="calculadora('suma')" id="suma"> + </button></div>
        <div><button class="textoCalculadora" onclick="calculadora('resta')" id="resta"> - </button></div>
        <div><button class="textoCalculadora" onclick="calculadora('divide')" id="divide"> / </button></div>
        <div><button class="textoCalculadora" onclick="calculadora('multiplica')" id="multiplica"> x </button></div>
        <div><button class="textoCalculadora" onclick="calculadora('limpia')" id="limpia"> clear </button></div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
